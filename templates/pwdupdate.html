<body>
    <div class="div-container">

            </div>
        </nav>
    </div>
    <div class="my-form__wrapper">
        <div class="login-welcome-row">
            <h2>Password Update</h2>
        </div>

        <form class="my-form">
            <div class="socials-col">
                <label for="newPassword">New Password:</label>
                <div class="password-input">
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br>
                <p id="passwordMessage" style="color: red;"></p>
                <br>
                
                <button type="button" onclick="updatePassword()">Update Password</button>

            </div>
        </form>
    </div>


    <script>
        function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMessage = document.getElementById('passwordMessage');

            if (newPassword === confirmPassword) {
                // Passwords match, you can proceed with the update
                passwordMessage.style.color = 'green';
                passwordMessage.textContent = 'Password updated successfully!';
                // Add your password update logic here
            } else {
                // Passwords do not match
                passwordMessage.style.color = 'red';
                passwordMessage.textContent = 'Passwords do not match. Please try again.';
            }
        }

        function showPassword() {
            const newPasswordInput = document.getElementById("newPassword");
            const confirmPasswordInput = document.getElementById("confirmPassword");

            // Set the input type to "text" to show the password
            newPasswordInput.type = "text";
            confirmPasswordInput.type = "text";
        }
    </script>
