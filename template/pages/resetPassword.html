<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulishy&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link rel='icon' type='x-icon' href='http://localhost:5000/static/assets/trackerr-logo.jpg'/>
    <link rel="stylesheet" href="../static/styles/normalize.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/resetPassword.css"
    />
  </head>
  <body>
    <main>
      <h2>
        Enter your email and submit, wait to receive OTP code to reset your
        password
      </h2>
      <form action="/recovery" method="post" id="resetPasswordForm">
          <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name='email'
          placeholder="enter the email you registered with"
          required
        />
        <button type="submit">Submit</button>
        <p>{{msg}}</p>
      </form>

      <div id="message"></div>
    </main>

    <script src="../static/scripts/resetPassword.js"></script>
  </body>
</html>
