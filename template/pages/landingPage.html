<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Trackerr is a parcel tracking system that help vendor to generate a tracking number and track thier parcels"
    />
    <meta
      name="keywords"
      content="track, tracking number, vendor, parcel, customer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap"
      rel="stylesheet"
    />

    <title>Trackerr</title>
    <link rel="stylesheet" href="../styles/landingPage.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="div-container">
      <nav class="nav-bar">
        <div class="logo">
          <p>TRACKE<span>RR</span></p>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div>
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </nav>
    </div>
    <header>
      <div class="search-section">
        <h1>Track your package with Trackerr</h1>
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Enter your tracking number"
        />
        <button type="submit" class="track-btn">Track</button>
        <p class="section-text">
          Are you a vendor ? <a href="" class="register-li">register</a> to
          generate a tracking number for your customers.
          <a href="" class="register-li">register</a>
        </p>
      </div>
    </header>

    <main>
      <!--This section will be rendered dynamicaly after a customer search for his/her product-->
      <!--
        
      -->
      <section class="product-display"></section>
    </main>
  </body>
</html>
