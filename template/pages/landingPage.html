<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Trackerr is a parcel tracking system that help vendor to generate a tracking number and track thier parcels"
    />
    <meta
      name="keywords"
      content="track, tracking number, vendor, parcel, customer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Trackerr</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/Trackerr/static/styles/normalize.css" />
    <link rel="stylesheet" href="/Trackerr/static/styles/landingPage.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
    </style>
  </head>
  <body>
    <nav>
      <div class="div-container">
        <div class="topnav" id="myTopnav">
          <div class="nav-items">
            <div>
              <a href="#logo" class="active"
                ><img
                  width="70px"
                  height="50px"
                  src="/Trackerr/static/login-02/assets/trackerr-logo.jpg"
                  alt="Logo"
                  class="logo"
              /></a>
              <a href="#news" class="link">News</a>
              <a href="#contact" class="link">Contact</a>
              <a href="#about" class="link">About</a>

              <a href=""><button>Login</button></a>
              <a href=""><button>Register</button></a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"
                ><img
                  src="/Trackerr/static/assets/icons8-hamburger-button-50 (1).png"
                  alt="Menu"
                  style="background-color: white"
                  class="menu"
                  width="45px"
                  height="50px"
              /></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="hearder-text">
        <h1 class="animate__animated animate__zoomInDown">TRACKERR</h1>
        <h2>Tracking your parcel is easy with us</h2>
      </div>
      <div class="search-section">
        <h1>Track</h1>

        <input
          type="search"
          id="searchInput"
          name="search"
          placeholder="Enter your tracking number"
        />
        <button type="submit" class="track-btn" id="trackButton">Track</button>
      </div>
    </header>

    <main>
      <!--  HTML structure to include a container for product details -->
      <div id="searchResults">
        <h2>My Parcels</h2>
      </div>
      <div id="productDetails"></div>

      <article></article>
    </main>
    <footer>
      <small>
        <a href="E-commerce">E-Commerce Solutions</a>
        <p>
          © <span id="year"></span> ALX Final Project · All Rights Reserved |
          <a href="privacy">Privacy</a>
        </p>
      </small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Trackerr/static/scripts/landingPage.js"></script>
    <script src="/Trackerr/static/scripts/dummy.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

    <script>
      const login = document.getElementById("login");
      login.addEventListener("click", function () {
        // Redirect to the login page
        window.location.href = "./login.html";
      });
    </script>
    <script>
      const status = document.getElementById("detail-button");
      status.addEventListener("click", function () {
        // Redirect to the login page
        window.location.href = "./trackingStatus.html";
      });
    </script>
  </body>
</html>
